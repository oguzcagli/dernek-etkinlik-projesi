version: "3.8"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      # application.propertiesâ€™e paralel
      POSTGRES_DB: dernek_db
      POSTGRES_USER: dernek_user
      POSTGRES_PASSWORD: dernek123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
